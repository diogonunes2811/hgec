<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloSistema"><a href="index.jsf"><span>Hospital Geral de </span>Curitiba</a></ui:define>
			<ui:define name="tituloPrincipal">Cadastro de Carros</ui:define>
			<ui:define name="tituloSecundario">Informe os dados completos para o cadastro</ui:define>
			<ui:define name="botoesAcao">
				<p:commandButton value="Cadastrar" action="#{carroBean.cadastrar()}"
					update="@form" icon="fa fa-lock" />
		</ui:define>
		
		<ui:define name="conteudo">
			<h:panelGrid columns="3">
	
				<p:outputLabel for="n1" value="Placa:" />
				<p:inputText id="n1" value="#{carroBean.carro.placa}" />
				<p:message for="n1" />
				
				<p:outputLabel for="n2" value="Motorista:" />
				<p:inputText id="n2" value="#{carroBean.carro.motorista}" />
				<p:message for="n2" />
				
				<p:outputLabel for="n3" value="Categoria CNH:" />
				<p:inputText id="n3" value="#{carroBean.carro.categoriaCnh}" />
				<p:message for="n3" />
				
				<p:outputLabel for="n4" value="Validade CNH:" />
				<p:inputText id="n4" value="#{carroBean.carro.validadeCnh}" />
				<p:message for="n4" />
				
				<p:outputLabel for="n5" value="Telefone:" />
				<p:inputMask id="n5" mask="(99)99999-9999" value="#{carroBean.carro.telefone}" />
				<p:message for="n5" />
				
				<p:outputLabel for="n6" value="Modelo Veiculo:" />
				<p:inputText id="n6" value="#{carroBean.carro.modeloVeiculo}" />
				<p:message for="n6" />
				
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</html>
