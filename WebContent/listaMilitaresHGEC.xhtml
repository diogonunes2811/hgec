<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
	<ui:define name="tituloSistema"><a href="index.jsf"><span>Hospital Geral de </span>Curitiba</a></ui:define>
	<ui:define name="tituloPrincipal">Lista de Militares HGEC</ui:define>
	<ui:define name="tituloSecundario">Militares cadastradas</ui:define>
	<ui:define name="botoesAcao"></ui:define>
	<ui:define name="conteudo">

		<p:dataTable value="#{militarBean.militares}" var="militar">

			<p:column headerText="Nome">
				<h:outputText value="#{militar.nome}" />
			</p:column>
			
			<p:column headerText="Nascimento">
				<h:outputText value="#{militar.dataNascimento}" />
			</p:column>
			
			<p:column headerText="Email">
				<h:outputText value="#{militar.email}" />
			</p:column>
			
			<p:column headerText="Telefone">
				<h:outputText value="#{militar.telefone}" />
			</p:column>
			
			<p:column headerText="Cpf">
				<h:outputText value="#{militar.cpf}" />
			</p:column>
			
			<p:column headerText="Rg">
				<h:outputText value="#{militar.rg}" />
			</p:column>
			
			<p:column headerText="Nome do Pai">
				<h:outputText value="#{militar.nomeDoPai}" />
			</p:column>
			
			<p:column headerText="Nome da Mãe">
				<h:outputText value="#{militar.nomeDaMae}" />
			</p:column>
						
			<p:column headerText="Sexo">
				<h:outputText value="#{militar.sexo}" />
			</p:column>
			
			<p:column headerText="Nome de Guerra">
				<h:outputText value="#{militar.nomeDeGuerra}" />
			</p:column>
			
			<p:column headerText="Posto/Gradução">
				<h:outputText value="#{militar.postoGraduacao}" />
			</p:column>
			
			<p:column headerText="Idt Militar">
				<h:outputText value="#{militar.idtMilitar}" />
			</p:column>
			
			<p:column headerText="Senha">
				<h:outputText value="#{militar.password}" />
			</p:column>
			
			<p:column headerText="Ações">
				<p:commandButton update="@form" icon="fa fa-trash"
					action="#{militarBean.excluir(militar)}" immediate="true" />
				<p:commandButton update="formEdicao" icon="fa fa-pencil"
					immediate="true" oncomplete="PF('janelaEditar').show();"
					action="#{militarBean.selecionarMilitar(militar)}" />
			</p:column>

		</p:dataTable>

	</ui:define>

	<ui:define name="janelaModal">

		<h:form id="formEdicao">

			<p:dialog id="editar" widgetVar="janelaEditar"
				header="Editar Militar" modal="true">

				<h:panelGrid columns="3">

					<p:outputLabel for="n0" value="Id:" />
					<h:outputText id="n0" value="#{militarBean.militar.id}" />
					<p:message for="n0" />

					<p:outputLabel for="n1" value="Nome:" />
					<p:inputText id="n1" value="#{militarBean.militar.nome}" />
					<p:message for="n1" />
					
					<p:outputLabel for="n2" value="Data de Nascimento:" />
					<p:inputText id="n2" value="#{militarBean.militar.dataNascimento}" />
					<p:message for="n2" />
					
					<p:outputLabel for="n3" value="Email:" />
					<p:inputText id="n3" value="#{militarBean.militar.email}" />
					<p:message for="n3" />
					
					<p:outputLabel for="n4" value="Telefone:" />
					<p:inputText id="n4" value="#{militarBean.militar.telefone}" />
					<p:message for="n4" />
					
					<p:outputLabel for="n5" value="Cpf:" />
					<p:inputText id="n5" value="#{militarBean.militar.cpf}" />
					<p:message for="n5" />
					
					<p:outputLabel for="n6" value="RG:" />
					<p:inputText id="n6" value="#{militarBean.militar.rg}" />
					<p:message for="n6" />
					
					<p:outputLabel for="n7" value="Nome do Pai:" />
					<p:inputText id="n7" value="#{militarBean.militar.nomeDoPai}" />
					<p:message for="n7" />
					
					<p:outputLabel for="n8" value="Nome da Mãe:" />
					<p:inputText id="n8" value="#{militarBean.militar.nomeDaMae}" />
					<p:message for="n8" />
					
					<p:outputLabel for="n9" value="Sexo:" />
					<p:inputText id="n9" value="#{militarBean.militar.sexo}" />
					<p:message for="n9" />
					
					<p:outputLabel for="n10" value="Nome de Guerra:" />
					<p:inputText id="n10" value="#{militarBean.militar.nomeDeGuerra}" />
					<p:message for="n10" />
					
					<p:outputLabel for="n11" value="Posto/Graduação:" />
					<p:inputText id="n11" value="#{militarBean.militar.postoGraduacao}" />
					<p:message for="n11" />
					
					<p:outputLabel for="n12" value="IdtMilitar:" />
					<p:inputText id="n12" value="#{militarBean.militar.idtMilitar}" />
					<p:message for="n12" />
					
					<p:outputLabel for="n13" value="Senha:" />
					<p:password id="n13" value="#{militarBean.militar.password}" />
					<p:message for="n13" />

				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="salvar" update="form"
						action="#{militarBean.editar()}"
						oncomplete="PF('janelaEditar').hide();" />
				</f:facet>

			</p:dialog>


		</h:form>

	</ui:define>
	</ui:composition>
</html>
