<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloSistema"><a href="index.jsf"><span>Hospital Geral de </span>Curitiba</a></ui:define>
		<ui:define name="tituloPrincipal">Cadastro de Militares do HGEC</ui:define>
		<ui:define name="tituloSecundario">Informe os dados completos para o cadastro</ui:define>
		<ui:define name="botoesAcao">
			<p:commandButton value="Cadastrar" action="#{militarBean.cadastrar()}"
				update="@form" icon="fa fa-lock" />
		</ui:define>
		
		<ui:define name="conteudo">
			<h:panelGrid columns="3">
	
				<p:outputLabel for="n1" value="Nome Completo:" />
				<p:inputText id="n1" value="#{militarBean.militar.nome}" />
				<p:message for="n1" />
				
				<p:outputLabel for="n2" value="Data de Nascimento:" />
				<p:calendar mask="99/99/9999" id="n2"
					value="#{militarBean.militar.dataNascimento}" />
				<p:message for="n2" />
				
				<p:outputLabel for="n3" value="Email:" />
				<p:inputText id="n3" value="#{militarBean.militar.email}" />
				<p:message for="n3" />
				
				<p:outputLabel for="n4" value="Telefone:" />
				<p:inputMask id="n4" mask="(99)99999-9999" value="#{militarBean.militar.telefone}" />
				<p:message for="n4" />
				
				<p:outputLabel for="n5" value="Cpf:" />
				<p:inputMask id="n5" mask="999.999.999-99" value="#{militarBean.militar.cpf}" />
				<p:message for="n5" />
				
				<p:outputLabel for="n6" value="RG:" />
				<p:inputMask id="n6" mask="99.999.999-9" value="#{militarBean.militar.rg}" />
				<p:message for="n6" />
				
				
				<p:outputLabel for="n7" value="Nome do Pai:" />
				<p:inputText id="n7" value="#{militarBean.militar.nomeDoPai}" />
				<p:message for="n7" />
				
				<p:outputLabel for="n8" value="Nome da Mãe:" />
				<p:inputText id="n8" value="#{militarBean.militar.nomeDaMae}" />
				<p:message for="n8" />
				
				<p:outputLabel for="n9" value="Sexo:" />
				<p:selectOneRadio id="n9" value="#{militarBean.militar.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneRadio>
				<p:message for="n9" />
				
				<p:outputLabel for="n10" value="Nome de Guerra:" />
				<p:inputText id="n10" value="#{militarBean.militar.nomeDeGuerra}" />
				<p:message for="n10" />
				
				<p:outputLabel for="n11" value="Posto/Graduação:" />
				<p:selectOneMenu id="n11" value="#{militarBean.militar.postoGraduacao}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="General de Exército" itemValue="General de Exercito" />
					<f:selectItem itemLabel="General de Divisão" itemValue="General de Divisao" />
					<f:selectItem itemLabel="General de Brigada" itemValue="General de Brigada" />
					<f:selectItem itemLabel="Coronel" itemValue="Coronel" />
					<f:selectItem itemLabel="Tenente-Coronel" itemValue="Tenente Coronel" />
					<f:selectItem itemLabel="Major" itemValue="Major" />
					<f:selectItem itemLabel="Capitão" itemValue="Capitao" />
					<f:selectItem itemLabel="1° Tenente" itemValue="1 Tenente" />
					<f:selectItem itemLabel="2° Tenente" itemValue="2 Tenente" />
					<f:selectItem itemLabel="Aspirante a Oficial" itemValue="Aspirante" />
					<f:selectItem itemLabel="Subtenente" itemValue="Subtenente" />
					<f:selectItem itemLabel="1° Sargento" itemValue="1 Sargento" />
					<f:selectItem itemLabel="2° Sargento" itemValue="2 Sargento" />
					<f:selectItem itemLabel="3° Sargento" itemValue="3 Sargento" />
					<f:selectItem itemLabel="Taifeiro-Mor" itemValue="Taifeiro Mor" />
					<f:selectItem itemLabel="Cabo" itemValue="Cabo" />
					<f:selectItem itemLabel="Taifeiro de 1ª Classe" itemValue="Taifeiro 1 Classe" />
					<f:selectItem itemLabel="Taifeiro de 2º Classe" itemValue="Taifeiro 2 Classe" />
					<f:selectItem itemLabel="Soldado" itemValue="Soldado" />
				</p:selectOneMenu>				
				<p:message for="n11" />
				
				<p:outputLabel for="n12" value="Identidade Militar:" />
				<p:inputText id="n12" value="#{militarBean.militar.idtMilitar}" />
				<p:message for="n12" />
				
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</html>
